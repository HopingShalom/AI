<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Demo (Stage 1)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">A</div>
    <div class="status" id="status">Health: 확인 중…</div>
  </header>

  <main class="screen">
    <section class="page" id="page-feed" data-page="feed">
      <h1>Feed</h1>
      <p>커뮤니티 글 / 공개 My AI 대화 / 사용자 게시물이 여기에 섞여서 나옵니다. (Stage 3에서 구현)</p>
    </section>

    <section class="page hidden" id="page-chat" data-page="chat">
      <h1>Chat</h1>
      <p>My AI / 1:1 / 그룹·커뮤니티 목록 UI가 여기에 들어갑니다. (Stage 4~5에서 구현)</p>
    </section>

    <section class="page hidden" id="page-search" data-page="search">
      <h1>Search</h1>
      <p>유저/콘텐츠/그룹/커뮤니티 검색 UI (Stage 2~5에서 구현)</p>
    </section>

    <section class="page hidden" id="page-profile" data-page="profile">
      <h1>Profile</h1>
      <p>프로필/공개범위/데이터 체크박스/리셋 (Stage 2, 6에서 구현)</p>
    </section>
  </main>

  <nav class="tabbar">
    <button class="tab active" data-tab="feed">Feed</button>
    <button class="tab" data-tab="chat">Chat</button>
    <button class="tab" data-tab="search">Search</button>
    <button class="tab" data-tab="profile">Profile</button>
  </nav>

  <script src="/app.js"></script>
</body>
</html>
